apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: otel-fga
data:
  app-telemetry-dashboard.json: |
    {
      "id": null,
      "uid": "otel-app-telemetry",
      "title": "App + OTEL Telemetry",
      "tags": ["otel", "fastapi", "prometheus"],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "5s",
      "time": {
        "from": "now-5m",
        "to": "now"
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "Spans Exported per Minute",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "rate(otelcol_exporter_sent_spans_total[1m])*60",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "timeseries",
          "title": "OTEL Collector CPU Usage",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 6 },
          "targets": [
            {
              "expr": "rate(otelcol_process_cpu_seconds_total[1m])",
              "legendFormat": "{{instance}}",
              "refId": "B"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "timeseries",
          "title": "Access Checks per Minute",
          "gridPos": { "x": 0, "y": 6, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(check_access_calls_total[1m])) by(instance) * 60",
              "legendFormat": "{{instance}}",
              "refId": "C"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "timeseries",
          "title": "Access Checks Passed per Minute",
          "gridPos": { "x": 8, "y": 6, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(check_access_calls_total{allowed=\"True\"}[1m])) by(instance) * 60",
              "legendFormat": "{{instance}}",
              "refId": "D"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "timeseries",
          "title": "Access Checks Denied per Minute",
          "gridPos": { "x": 16, "y": 6, "w": 8, "h": 6 },
          "targets": [
            {
              "expr": "sum(rate(check_access_calls_total{allowed=\"False\"}[1m])) by(instance) * 60",
              "legendFormat": "{{instance}}",
              "refId": "E"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "timeseries",
          "title": "Up Status",
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 6 },
          "targets": [
            {
              "expr": "up",
              "legendFormat": "{{instance}}",
              "refId": "F"
            }
          ],
          "datasource": "Prometheus"
        }
      ]
    }