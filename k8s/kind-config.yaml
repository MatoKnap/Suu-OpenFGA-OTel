kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30000
    hostPort: 8000
    protocol: TCP
  - containerPort: 30001
    hostPort: 3000
    protocol: TCP
  - containerPort: 30002
    hostPort: 8080
    protocol: TCP
  - containerPort: 30003
    hostPort: 9091
    protocol: TCP